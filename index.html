<html>

<head>
	<title>Word Speller</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link href="style.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
</head>

<body>
	<center>
		<h1>Spellirio!</h1>
		<br><br><br>
		<label id="label1">Enter Word:</label>
		<br><br>
		<input type="text" id="input1" placeholder="Enter Word">
		<br><br>
		<button id="btn1" class="btn btn-primary" onclick="spell()">Spell</button>
	</center>
	<script>
		function spell() {
			var synth = window.speechSynthesis;
			speak_data = document.getElementById("input1").value;
			var utterThis = new SpeechSynthesisUtterance(speak_data);
			synth.speak(utterThis);
		}

	</script>
</body>

</html>
